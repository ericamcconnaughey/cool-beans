<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans|Noto+Sans+TC&display=swap" />
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
  <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
  <title>Cool Beans Coffee Cafe</title>
</head>

<body>
  <header class="jumbotron jumbotron-fluid">
    <div class="container">
     <div class="row">
       <div class="col-3 col-lg-4 align-self-center">
        <img src="img/logo.png" class="img-fluid" />
     </div>
     <nav class="navbar navbar-expand-md sticky-top col">
        <div class="container">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#coolBeansNavbar">
            <span class="navbar-toggler-icon"> </span>
          </button>
          <div class="collapse navbar-collapse" id="coolBeansNavbar">
            <ul class="navbar-nav">
              <li class="nav-item active"><a class="nav-link" href="#"> <i class="fa fa-home"></i> Home </a></li>
              <li class="nav-item"><a class="nav-link" href="menu.html"><i class="fa fa-list" aria-hidden="true"></i> Menu </a></li>
              <li class="nav-item"><a class="nav-link" href="catering.html"><i class="fa fa-car" aria-hidden="true"></i> Catering </a></li>
              <li class="nav-item"><a class="nav-link" href="aboutus.html"><i class="fa fa-info"></i> About </a></li>
              <li class="nav-item"><a class="nav-link" href="meetingroom.html"><i class="fa fa-clock-o" aria-hidden="true"></i> Meeting Room </a></li>
              <li class="nav-item"><a class="nav-link" href="forkids.html"><i class="fa fa-child"></i> For Kids </a></li>
              <li class="nav-item"><a class="nav-link" href="contactus.html"><i class="fa fa-address-card"></i> Contact Us </a></li>
            </ul>
          </div>
          </div>
        </nav>

     </div>
    </div>
  </header>

  <div class="container">

      <div class="row row-content">
        <div class="col-md-10 mx-auto">
          <div id="homeCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#homeCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#homeCarousel" data-slide-to="1"></li>
              <li data-target="#homeCarousel" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="img/panini.png" alt="A panini on a plate with a Cool Beans mug next to it" />
                <div class="carousel-caption">
                  <h3>Enjoy a Treat from our Menu</h3>
                  <p class="d-none d-sm-block"></p>
                </div>
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="img/indoorshot1.png" alt="A look inside Cool Beans Coffee Cafe; showing wooden tables and chairs, a horse sculpture, glass doors leading to the private meeting room, and a person working at a table. " />
                <div class="carousel-caption">
                  <h3>Stay a While</h3>
                  <p class="d-none d-sm-block"></p>
                </div>
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="img/outdoorshot1.png" alt="A look at Cool Beans from outside; the Cool Beans sign in red on a silver building with 8 large windows." />
                <div class="carousel-caption">
                  <h3>Located in East Towne</h3>
                  <p class="d-none d-sm-block"></p>
                </div>
              </div>
            </div>
            <a class="carousel-control-prev" href="#homeCarousel" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#homeCarousel" role="button" data-slide="next">
              <span class="carousel-control-next-icon"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>




  <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
  <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
